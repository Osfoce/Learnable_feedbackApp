<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Web App</title>
<link rel="stylesheet" href="run.css">
</head>
<body>
<div class="container">
    <p id="counter"></p>
    <button id="connect-button", onclick = "connect()">Connect Wallet</button>
    <form id="feedback-form">
        <textarea id="user-input" rows="4" placeholder="Enter your feedback"></textarea>
        <button type="submit" id="submit-button", onclick="submitted()">Submit</button>
    </form>
    <div id="feedback-list"></div>
</div>

<script src="run.js"></script>
</body>
</html>
